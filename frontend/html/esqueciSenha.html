<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - SisGestão Acadêmica</title>
    <link rel="stylesheet" href="../css/lista-extra.css">
</head>
<body>
    <div class="password-reset-container">
        <div class="password-reset-card">
            <h2>Redefinir Senha</h2>
            
            <div id="message" class="message hidden"></div>
            
            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="email">E-mail cadastrado</label>
                    <input type="email" id="email" required>
                </div>
                
                <div id="codeGroup" class="form-group hidden">
                    <label for="code">Código de verificação</label>
                    <input type="text" id="code">
                </div>
                
                <div id="passwordGroup" class="form-group hidden">
                    <label for="newPassword">Nova senha</label>
                    <input type="password" id="newPassword">
                    <label for="confirmPassword">Confirmar nova senha</label>
                    <input type="password" id="confirmPassword">
                </div>
                
                <button type="submit" id="submitBtn">Enviar Código</button>
                
                <div class="links">
                    <a href="#" id="backToLogin">Voltar para login</a>
                    <a href="#" id="resendCode" class="hidden">Reenviar código</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../script/esqueci-senha.js"></script>
</body>
</html>
