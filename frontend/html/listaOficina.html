<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SisGestão Acadêmica - Oficinas</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/oficina-extra.css" />
  </head>
  <body>
    <header>
      <div class="container header-content">
        <div class="logo">SisGestão Acadêmica</div>
        <nav>
          <ul>
            <li><a href="/professor">Início</a></li>
            <li><a href="/oficinas" class="active">Oficinas</a></li>
            <li><a href="/alunos">Alunos</a></li>
            <li><a href="/professores">Professores</a></li>
            <li><a href="#" onclick="logout()">Sair</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1 class="page-title">Lista de Oficinas</h1>

      <div class="card">
        <div class="search-container">
          <input
            type="text"
            id="search-oficinas"
            class="form-control"
            placeholder="Pesquisar oficinas..."
          />
          <button class="btn btn-success" onclick="openAddModal()">
            Nova Oficina
          </button>
        </div>

        <div class="table-container">
          <table class="table" id="oficinas-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Alunos Inscritos</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dados carregados dinamicamente via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Modal para editar oficina -->
    <div id="editModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Editar Oficina</h2>
          <span class="close" onclick="closeEditModal()">&times;</span>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editOficinaId" />
            <div class="form-group">
              <label for="editNome">Nome da Oficina:</label>
              <input type="text" id="editNome" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="editId">ID da Oficina:</label>
              <input type="text" id="editId" class="form-control" required />
            </div>
            <div class="modal-actions">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="closeEditModal()"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Salvar Alterações
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal para adicionar nova oficina -->
    <div id="addModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Nova Oficina</h2>
          <span class="close" onclick="closeAddModal()">&times;</span>
        </div>
        <div class="modal-body">
          <form id="addForm">
            <div class="form-group">
              <label for="addNome">Nome da Oficina:</label>
              <input type="text" id="addNome" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="addId">ID da Oficina:</label>
              <input type="text" id="addId" class="form-control" required />
            </div>
            <div class="modal-actions">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="closeAddModal()"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Criar Oficina
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container footer-content">
        <p>&copy; 2025 SisGestão Acadêmica | Sistema de Registro de Eventos</p>
        <p>Todos os direitos reservados</p>
      </div>
    </footer>

    <script src="../script/api.js"></script>
    <script src="../script/oficinas.js"></script>
  </body>
</html>
