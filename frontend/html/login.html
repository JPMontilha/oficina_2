<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Registro de Eventos Acadêmicos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="login-page">
    <header>
        <div class="container header-content">
            <div class="logo">SisGestão Acadêmica</div>
            <nav>
                <ul>
                    <li><a href="../index.html">Voltar ao Início</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container login-main">
        <div class="login-container">
            <h2 class="form-title">Fazer Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="login-id">Código/Matrícula</label>
                    <input type="text" class="form-control" id="login-id" placeholder="Digite seu código ou matrícula" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="login-senha">Senha</label>
                    <input type="password" class="form-control" id="login-senha" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="login-tipo">Tipo de Usuário</label>
                    <select class="form-control" id="login-tipo" required>
                        <option value="">Selecione um tipo</option>
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="lembrar-me">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Fazer Login</button>
                
                <div class="form-divider">
                    <span>ou</span>
                </div>
                
                <a href="cadastro.html" class="btn btn-success btn-full btn-cadastro">Criar Nova Conta</a>
                
                <div class="form-links">
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2025 SisGestão Acadêmica | Sistema de Registro de Eventos</p>
            <p>Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="../script/login.js"></script>
</body>
</html>
