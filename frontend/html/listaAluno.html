<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SisGestão Acadêmica - Alunos</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="container header-content">
        <div class="logo">SisGestão Acadêmica</div>
        <nav>
          <ul>
            <li><a href="/">Início</a></li>
            <li><a href="/oficinas">Oficinas</a></li>
            <li><a href="/alunos" class="active">Alunos</a></li>
            <li><a href="/professores">Professores</a></li>
            <li><button id="logout-btn" class="logout-btn">Sair</button></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1 class="page-title">Lista de Alunos</h1>

      <div class="card">
        <div class="search-container">
          <input
            type="text"
            id="search-alunos"
            class="form-control"
            placeholder="Pesquisar alunos..."
          />
          <button id="toggle-mode" class="btn btn-primary">
            Modo Edição Período
          </button>
        </div>

        <div class="table-container">
          <table class="table" id="alunos-table">
            <thead>
              <tr>
                <th>RA</th>
                <th>Email</th>
                <th>Status</th>
                <th>Período</th>
                <th class="edit-period hidden">Alterar Período</th>
              </tr>
            </thead>
            <tbody>
              <!-- Os dados serão carregados dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer>
      <div class="container footer-content">
        <p>&copy; 2025 SisGestão Acadêmica | Sistema de Registro de Eventos</p>
        <p>Todos os direitos reservados</p>
      </div>
    </footer>

    <script src="../script/api.js"></script>
    <script src="../script/alunos.js"></script>
  </body>
</html>
